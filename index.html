<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Câu chuyện của anh và em</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content"> 
			<div id="loveHeart"> 
				<canvas id="garden"></canvas> 
				<div id="words"> 
				<div id="messages"> 
					Em yêu, chúng ta đã bên nhau  
					<div id="elapseClock"></div> 
				</div> 
				<div id="loveu"> 
					<a href="game.html">Yêu em trọn đời trọn kiếp</a><br/> 
					<div class="signature">- Anh yêu em</div><br/> 
				</div> 
				</div> 
			</div> 
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date(2019, 6, 12, 19, 45, 0, 0);

		function pad(n) { return n < 10 ? '0' + n : '' + n; }

		function renderElapsed() {
			var now = Date.now();
			var start = together.getTime();
			var delta = Math.max(0, Math.floor((now - start) / 1000));

			var days = Math.floor(delta / (3600 * 24));
			delta %= 3600 * 24;

			var hours = Math.floor(delta / 3600);
			delta %= 3600;

			var minutes = Math.floor(delta / 60);
			var seconds = delta % 60;

			var html =
			'<span class="digit">' + days + '</span> ngày ' +
			'<span class="digit">' + pad(hours) + '</span> giờ ' +
			'<span class="digit">' + pad(minutes) + '</span> phút ' +
			'<span class="digit">' + pad(seconds) + '</span> giây';

			$("#elapseClock").html(html);
		}

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
			startHeartAnimation();
			}, 100);

			renderElapsed();
			setInterval(renderElapsed, 1000);
		}
		</script>

</body>
</html>
